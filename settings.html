<!-- settings.html -->
<div class="quick-formatting-settings-wrapper">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b><i class="fa-solid fa-pen-nib"></i> Quick Formatting & Spellchecker</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            
            <div class="flex-container">
                <label class="checkbox_label">
                    <input id="qf_global_enabled" type="checkbox" />
                    <span>Enable Extension</span>
                </label>
            </div>

            <hr class="sysHR" />

            <!-- 1. FORMATTING SECTION -->
            <details class="qf-details" open>
                <summary>Formatting & Layout</summary>
                <div class="qf-details-content">
                    
                    <div class="qf-setting-row">
                        <label>Buttons</label>
                        <div id="qf_buttons_container" style="display: flex; flex-direction: column; gap: 5px; margin-left: 5px;">
                            <!-- JS injects: *, ", OOC, Code -->
                        </div>
                        <div style="margin-top: 5px; margin-left: 5px;">
                             <label class="checkbox_label">
                                <input id="qf_enhancer_enabled" type="checkbox" />
                                <span><i class="fa-solid fa-wand-magic-sparkles"></i> Spell Check / Enhancer</span>
                            </label>
                        </div>
                    </div>

                    <div class="qf-setting-row" style="margin-top: 10px;">
                        <label>Layout Mode</label>
                        <select id="qf_layout_mode" class="text_pole">
                            <option value="grouped">Horizontal (Grouped)</option>
                            <option value="vertical">Vertical (Grouped)</option>
                            <option value="free">Free (Individual Buttons)</option>
                        </select>
                    </div>

                    <div class="qf-setting-row">
                        <label>Spell Check Color</label>
                        <select id="qf_btn_color" class="text_pole">
                            <option value="white">White (Default)</option>
                            <option value="gold">Gold</option>
                            <option value="purple">Purple</option>
                            <option value="green">Green</option>
                        </select>
                    </div>

                    <!-- POSITION SLIDERS -->
                    <div class="qf-setting-row">
                        <label>Position X (Horizontal)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_pos_x" type="range" min="0" max="100" step="1" style="flex-grow: 1;" />
                            <span id="qf_pos_x_val" style="width: 35px; text-align: right;">50%</span>
                        </div>
                    </div>

                    <div class="qf-setting-row">
                        <label>Position Y (Vertical)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_pos_y" type="range" min="0" max="100" step="1" style="flex-grow: 1;" />
                            <span id="qf_pos_y_val" style="width: 35px; text-align: right;">50%</span>
                        </div>
                    </div>

                    <div class="qf-setting-row">
                        <label>Z-Index (Layer)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <!-- FIX: Increased max to 100000 -->
                            <input id="qf_z_index" type="range" min="0" max="100000" step="100" style="flex-grow: 1;" />
                            <span id="qf_z_index_val" style="width: 45px; text-align: right;">2000</span>
                        </div>
                    </div>

                    <div class="qf-setting-row">
                        <label>UI Scale (Zoom)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_ui_scale" type="range" min="0.5" max="2.0" step="0.1" style="flex-grow: 1;" />
                            <span id="qf_ui_scale_val" style="width: 30px; text-align: right;">1.0</span>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="qf_reset_pos" class="menu_button">
                            <i class="fa-solid fa-arrows-rotate"></i> Reset Position & Size
                        </button>
                    </div>
                </div>
            </details>

            <!-- 2. AI SETTINGS SECTION -->
            <details class="qf-details">
                <summary>AI Settings (Spell Checker)</summary>
                <div class="qf-details-content">
                    
                    <div class="qf-setting-row">
                        <label>Provider</label>
                        <select id="qf_api_provider" class="text_pole">
                            <option value="openrouter">OpenRouter</option>
                            <option value="openai">OpenAI / Compatible</option>
                        </select>
                    </div>

                    <div class="qf-setting-row">
                        <label>Base URL</label>
                        <input id="qf_api_base" class="text_pole" type="text" placeholder="" />
                    </div>

                    <div class="qf-setting-row">
                        <label>API Key <small style="opacity: 0.5;">(Stored locally)</small></label>
                        <div style="display: flex; gap: 5px;">
                            <input id="qf_api_key" class="text_pole" type="password" placeholder="sk-..." style="flex-grow: 1;" />
                            <button id="qf_clear_key" class="menu_button" title="Clear Key" style="display: none; width: 40px; justify-content: center;">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Row: Model | Streaming -->
                    <div class="qf-grid-2" style="align-items: flex-end;">
                        <div class="qf-setting-row">
                            <label>Model</label>
                            <select id="qf_api_model" class="text_pole">
                                <option value="" disabled selected>Select...</option>
                            </select>
                        </div>
                        <div class="flex-container" style="height: 40px; align-items: center; justify-content: flex-start; margin-bottom: 0;">
                            <label class="checkbox_label">
                                <input id="qf_stream" type="checkbox" />
                                <span>Streaming</span>
                            </label>
                        </div>
                    </div>

                    <div class="qf-setting-row" id="qf_fetch_container">
                        <button id="qf_fetch_models" class="menu_button">
                            <i class="fa-solid fa-sync"></i> Fetch Models
                        </button>
                    </div>

                    <div class="qf-setting-row">
                        <label>System Prompt</label>
                        <textarea id="qf_system_prompt" class="text_pole" rows="3" placeholder="You are a helpful writing assistant..."></textarea>
                    </div>

                    <!-- Row: Context | Output Limit -->
                    <div class="qf-grid-2">
                        <div class="qf-setting-row">
                            <label title="Includes both User and Character messages">Context (Msg Pairs)</label>
                            <input id="qf_context_limit" class="text_pole" type="number" min="0" max="50" value="5" />
                        </div>
                        <div class="qf-setting-row">
                            <label>Output Limit (Tokens)</label>
                            <input id="qf_max_tokens" class="text_pole" type="number" min="0" value="0" />
                        </div>
                    </div>

                    <!-- NESTED ADVANCED SETTINGS -->
                    <details class="qf-details" style="margin-top: 15px; background: rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.05);">
                        <summary style="font-size: 0.85em; opacity: 0.9;">Advanced Generation Settings</summary>
                        <div class="qf-details-content">
                            
                            <div class="qf-grid-2">
                                <div class="qf-setting-row">
                                    <label>Temperature</label>
                                    <input id="qf_temp" class="text_pole" type="number" step="0.01" min="0" max="2" value="1" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Frequency Penalty</label>
                                    <input id="qf_freq_pen" class="text_pole" type="number" step="0.01" min="-2" max="2" value="0" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Presence Penalty</label>
                                    <input id="qf_pres_pen" class="text_pole" type="number" step="0.01" min="-2" max="2" value="0" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Repetition Penalty</label>
                                    <input id="qf_rep_pen" class="text_pole" type="number" step="0.01" min="0" value="1" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Top K</label>
                                    <input id="qf_top_k" class="text_pole" type="number" step="1" min="0" value="0" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Top P</label>
                                    <input id="qf_top_p" class="text_pole" type="number" step="0.01" min="0" max="1" value="1" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Min P</label>
                                    <input id="qf_min_p" class="text_pole" type="number" step="0.01" min="0" max="1" value="0" />
                                </div>
                                <div class="qf-setting-row">
                                    <label>Top A</label>
                                    <input id="qf_top_a" class="text_pole" type="number" step="0.01" min="0" max="1" value="0" />
                                </div>
                            </div>

                            <div class="qf-setting-row">
                                <label>Seed (-1 = Random)</label>
                                <input id="qf_seed" class="text_pole" type="number" step="1" min="-1" value="-1" />
                            </div>
                            
                            <div class="qf-setting-row">
                                <label>Reasoning Effort (O1 only)</label>
                                <select id="qf_reasoning_effort" class="text_pole">
                                    <option value="">None / Default</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>

                        </div>
                    </details>

                </div>
            </details>
            
            <div style="margin-top: 10px; font-size: 0.85em; opacity: 0.7;">
                Double-click the floating bar to enter <b>Edit Mode</b>.
            </div>
        </div>
    </div>
</div>
