<div class="quick-formatting-settings-wrapper">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b><i class="fa-solid fa-pen-nib"></i> Quick Formatting & Spellchecker</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            
            <div class="flex-container">
                <label class="checkbox_label">
                    <input id="qf_global_enabled" type="checkbox" />
                    <span>Enable Extension</span>
                </label>
            </div>

            <hr class="sysHR" />

            <!-- 1. FORMATTING SECTION -->
            <details class="qf-details" open>
                <summary>Formatting & Layout</summary>
                <div class="qf-details-content">
                    
                    <div class="qf-setting-row">
                        <label>Buttons</label>
                        <div id="qf_buttons_container" style="display: flex; flex-direction: column; gap: 5px; margin-left: 5px;">
                            <!-- JS injects buttons -->
                        </div>
                        <div style="margin-top: 5px; margin-left: 5px;">
                             <label class="checkbox_label">
                                <input id="qf_enhancer_enabled" type="checkbox" />
                                <span><i class="fa-solid fa-wand-magic-sparkles"></i> Spell Check / Enhancer</span>
                            </label>
                        </div>
                    </div>

                    <!-- Layout Options (Toggled by JS) -->
                    <div class="qf-setting-row" id="row_desktop_layout">
                        <label>Desktop Layout</label>
                        <select id="qf_layout_mode" class="text_pole">
                            <option value="grouped">Horizontal (Grouped)</option>
                            <option value="vertical">Vertical (Grouped)</option>
                            <!-- Free mode removed temporarily as it complicates things, or keep if you use it -->
                        </select>
                    </div>

                    <div class="qf-setting-row" id="row_mobile_style" style="display:none;">
                        <label>Mobile Style</label>
                        <select id="qf_mobile_style" class="text_pole">
                            <option value="floating">Floating Pills (Default)</option>
                            <option value="toolbar">Toolbar (Dark Bar)</option>
                            <option value="docked">Docked (Attached)</option>
                        </select>
                    </div>

                    <div class="qf-setting-row">
                        <label>Spell Check Color</label>
                        <select id="qf_btn_color" class="text_pole">
                            <option value="white">White (Default)</option>
                            <option value="gold">Gold</option>
                            <option value="purple">Purple</option>
                            <option value="green">Green</option>
                        </select>
                    </div>

                    <!-- POSITION SLIDERS -->
                    <div class="qf-setting-row">
                        <label>Position X (Horizontal)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_pos_x" type="range" min="0" max="100" step="1" style="flex-grow: 1;" />
                            <span id="qf_pos_x_val" style="width: 35px; text-align: right;">50%</span>
                        </div>
                    </div>

                    <div class="qf-setting-row" id="row_pos_y">
                        <label>Position Y (Vertical)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_pos_y" type="range" min="0" max="100" step="1" style="flex-grow: 1;" />
                            <span id="qf_pos_y_val" style="width: 35px; text-align: right;">50%</span>
                        </div>
                    </div>

                    <div class="qf-setting-row">
                        <label>Z-Index (Layer)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_z_index" type="range" min="0" max="100000" step="100" style="flex-grow: 1;" />
                            <span id="qf_z_index_val" style="width: 45px; text-align: right;">2000</span>
                        </div>
                    </div>

                    <div class="qf-setting-row">
                        <label>UI Scale (Zoom)</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input id="qf_ui_scale" type="range" min="0.5" max="2.0" step="0.1" style="flex-grow: 1;" />
                            <span id="qf_ui_scale_val" style="width: 30px; text-align: right;">1.0</span>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="qf_reset_pos" class="menu_button">
                            <i class="fa-solid fa-arrows-rotate"></i> Reset Position
                        </button>
                    </div>
                </div>
            </details>

            <!-- 2. AI SETTINGS SECTION -->
            <details class="qf-details">
                <summary>AI Settings (Spell Checker)</summary>
                <div class="qf-details-content">
                    <div class="qf-setting-row">
                        <label>Provider</label>
                        <select id="qf_api_provider" class="text_pole">
                            <option value="openrouter">OpenRouter</option>
                            <option value="openai">OpenAI / Compatible</option>
                        </select>
                    </div>
                    <div class="qf-setting-row">
                        <label>Base URL</label>
                        <input id="qf_api_base" class="text_pole" type="text" />
                    </div>
                    <div class="qf-setting-row">
                        <label>API Key</label>
                        <div style="display: flex; gap: 5px;">
                            <input id="qf_api_key" class="text_pole" type="password" style="flex-grow: 1;" />
                            <button id="qf_clear_key" class="menu_button" style="width: 40px;"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="qf-setting-row"><label>Model</label><select id="qf_api_model" class="text_pole"><option value="" disabled selected>Select...</option></select></div>
                    <div class="qf-setting-row"><button id="qf_fetch_models" class="menu_button"><i class="fa-solid fa-sync"></i> Fetch Models</button></div>
                    <div class="qf-setting-row"><label>System Prompt</label><textarea id="qf_system_prompt" class="text_pole" rows="3"></textarea></div>
                    <div class="qf-grid-2">
                        <div class="qf-setting-row"><label>Context</label><input id="qf_context_limit" class="text_pole" type="number" min="0" max="50" value="5" /></div>
                        <div class="qf-setting-row"><label>Max Tokens</label><input id="qf_max_tokens" class="text_pole" type="number" min="0" value="0" /></div>
                    </div>
                    <div class="qf-setting-row"><label>Temperature</label><input id="qf_temp" class="text_pole" type="number" step="0.01" value="1" /></div>
                    <div class="checkbox_label"><input id="qf_stream" type="checkbox" /><span>Streaming</span></div>
                </div>
            </details>
        </div>
    </div>
</div>
